<html>
  <head>
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Meme Generator</h1>
    <p>Fill out the form to start creating memes!</p>
    <form id="meme-form">
      <label for="image-url">Image URL:</label>
      <input type="text" id="image-url" name="image-url" required>
      <br>
      <label for="top-text">Top Text:</label>
      <input type="text" id="top-text" name="top-text">
      <br>
      <label for="bottom-text">Bottom Text:</label>
      <input type="text" id="bottom-text" name="bottom-text">
      <br>
      <button type="submit">Generate Meme</button>
    </form>
    <hr>
    <div id="meme-container"></div>

    <script src="memegen.js"></script>
  </body>
</html>
